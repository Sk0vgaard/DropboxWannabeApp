<mat-toolbar class="toolbar-background">
  <mat-toolbar-row fxLayout="row">
    <button mat-mini-fab
            class="button-toolbar"
            (click)="toggleNav()"
            *ngIf="isLoggedIn">
      <mat-icon>list</mat-icon>
    </button>
    <span fxFlexOffset="10px" fxFlex="">Photo Sharing App</span>
    <button mat-mini-fab
            (click)="logout()"
            *ngIf="isLoggedIn"
            class="button-logout">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
