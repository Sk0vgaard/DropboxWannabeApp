<div fxLayout="column" fxFill>
  <div fxFill>
    <app-folder-details
      [folders]="folderColumn.folders"
      *ngIf="folderColumn"
      [files]="folderColumn.files"
      [displayName]="folderColumn.displayName"></app-folder-details>
    <app-file-details
      [file]="fileColumn.file"
      [url]="fileColumn.url"
      *ngIf="fileColumn"></app-file-details>
  </div>

</div>
